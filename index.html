<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <title>Brian Wong</title>
  <link rel="icon" href="img/b_logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <!-- remember, jQuery is completely optional -->
  <script type='text/javascript' src='js/jquery-1.11.1.min.js'></script>
  <script type='text/javascript' src='js/jquery.particleground.js'></script>

  <link rel="stylesheet" href="css/animsition.min.css">
  <script src="js/animsition.min.js"></script>

  <script src="./js/chaffle.min.js"></script>
  <script type='text/javascript'>
  document.addEventListener('DOMContentLoaded', function () {
    particleground(document.getElementById('particles'), {
      dotColor: '#b3e0ff',
      lineColor: '#b3e0ff'
    });
    var intro = document.getElementById('intro');
    intro.style.marginTop = - intro.offsetHeight / 2 + 'px';
  }, false);


  $(document).ready(function() {
  $('.chaffle').chaffle({
    speed: 40,
    time: 60
  });


  $(".animsition").animsition({
      inClass: 'fade-in-up-sm',
      outClass: 'fade-out-up-sm',
      inDuration: 1500,
      outDuration: 800,
      linkElement: '.btn',
      // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
      loading: true,
      loadingParentElement: 'body', //animsition wrapper element
      loadingClass: 'animsition-loading',
      loadingInner: '', // e.g '<img src="loading.svg" />'
      timeout: false,
      timeoutCountdown: 5000,
      onLoadEvent: true,
      browser: [ 'animation-duration', '-webkit-animation-duration'],
      // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
      // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
      overlay : false,
      overlayClass : 'animsition-overlay-slide',
      overlayParentElement : 'body',
      transition: function(url){ window.location.href = url; }
    });

  });
  </script>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-79374404-1', 'auto');
  ga('send', 'pageview');

  </script>

</head>

<body>

<div id="particles">
  <div id="intro">
    <h1>Brian Wong</h1>
    <!-- <p class="chaffle" data-lang="ja-hiragana">こんにちは。你好。안녕。hi。</p> -->
    <p class="chaffle" data-lang="ja-hiragana">B.S. in Computer Science, UCI 2018</p>
    <div class ="animsition">
        <a href="https://www.linkedin.com/in/brian-m-wong" class="btn">LinkedIn</a>
        <a href="https://github.com/geoprism" class="btn">GitHub</a>
        <a href="projects.html" class="btn"
            data-animsition-out-class="fade-out-right-sm"
            data-animsition-out-duration="1500" >Projects</a>
        <a href="img/wong2016.pdf"  class="btn">Resume</a>
    </div>
  </div>
</div>




</body>
</html>
